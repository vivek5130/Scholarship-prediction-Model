<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Eligibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #16a085;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #ecf0f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        ul li:hover {
            background-color: #bdc3c7;
        }

        a {
            text-decoration: none;
        }

        .eligibility-result {
            text-align: center;
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        header {
    background-color: #333;
    color: #fff;
    padding: 15px 0;
}

header .logo {
    font-size: 24px;
    text-transform: uppercase;
    margin-left: 20px;
}


header nav ul {
    margin: none;
    list-style: none;
    float: right;
    margin-right: 20px;
    position: relative;
    top: -25px;
}

header nav ul li {
    display: inline-block;
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Scholarship Portal</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/apply">Apply</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Scholarship Eligibility</h1>
        
        <div class="eligibility-result">
            Eligibility Result: <strong>{{ eligibility }}</strong>
        </div>

        <h2>Scholarships You May Qualify For</h2>

        <ul>
            {% for scholarship in scholarships %}
                <li>
                    <a href="/scholarship/{{ scholarship.id }}">{{ scholarship.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
